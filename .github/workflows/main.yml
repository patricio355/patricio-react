name: Continuous Integration and Deployment

on:
  push:
    branches:
      - master  # Reemplaza con tu rama principal o la rama que desees monitorear
  pull_request:
    branches:
      - master  # Reemplaza con tu rama principal o la rama que desees monitorear

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Configure Git
        run: |
          git config --global user.email "patricioquiroga35@gmail.com"
          git config --global user.name "patricio355"
        env:
          GH_TOKEN: ${{ secrets.GHTOKEN }}  # Usa el nombre de tu secreto creado en GitHub
      - name: Install dependencies and build
        run: |
          npm install  # Ejemplo: comando para instalar dependencias
          npm run build  # Ejemplo: comando para construir la aplicaci√≥n
      - name: Deploy to server
        run: |
          npm run deploy
          # Por ejemplo, puede ser mediante SSH, FTP, o utilizando un servicio de hosting como Netlify, Vercel, etc.
