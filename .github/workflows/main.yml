name: Continuous Integration and Deployment

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.email "patricioquiroga35@gmail.com"
          git config --global user.name "patricio355"
          git remote set-url origin "https://github.com/patricio355/patricio-react.git"
          git config --global credential.helper store  # Almacenar las credenciales en cach√©
          git fetch origin
        env:
          GH_TOKEN: ${{ secrets.GHTOKEN }}

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to server
        run: |
          npm run deploy

